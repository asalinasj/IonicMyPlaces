<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- <script src="js/action.js"></script> -->
    <!-- <script src="js/backdrop.js"></script> -->
  </head>
  <body ng-app="starter" ng-controller="myCtrl" >

    <ion-pane>
      <ion-nav-view>
      <!-- <ion-header-bar class="bar-stable bar-assertive">
        <button class="button icon ion-navicon"></button>
        <h1 class="title">Ionic Blank Starter</h1>
        <button class="button icon ion-home"></button>
      </ion-header-bar> -->
      <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button-clear" ngClick="goBack()">
          <i class="icon ion-arrow-left-c"></i>Back
        </ion-nav-back-button>
      </ion-nav-bar>
    </ion-nav-view>
      <div class="bar bar-subheader bar-positive">
        <h2 class="title">Sub Header</h2>
      </div>
      <ion-content class="padding has-subheader">
          <!-- <button class="button button-assertive">Default</button> -->
          <!-- <div class="list card">
              <a href="#" class="item item-icon-left">
                <i class="icon ion-ios-telephone"></i>
                Enter phone number
              </a>
            
              <a href="#" class="item item-icon-left">
                <i class="icon ion-wifi"></i>
                Enter wireless password
              </a>
            
              <a href="#" class="item item-icon-left">
                <i class="icon ion-card"></i>
                Enter card information
              </a>
          </div> -->
          <!-- <p class="royal">Paragraph 1</p>
          <button class="button button-calm button-block">Button</button>
          <button class="button icon ion-home"> Home</button> -->
          <div class="button-bar">
            <a href="https://www.linkedin.com/in/andres-salinas-a1875b103/" class="button button-positive">Linkedin</a>
            <a href="" class="button button-assertive">YouTube</a>
            <a href="" class="button button-balanced">Spotify</a>
          </div>
          <!-- <div class="item item-avatar">
            <img src="./img/ionic.png" alt="img">
            <h3>Ionic</h3>
          </div> -->
          <div class="list">
            <div class="item item-input-inset">
              <label class="item item-input-wrapper"for="">
                <input type="text" placeholder="Username"/>
              </label>
            </div>
            <div class="item item-input-inset">
              <label class="item item-input-wrapper"for="">
                <input type="text" placeholder="Password">
              </label>
            </div>
            <div class="button bar-button block button-assertive">Submit</div>
          </div>
          <div ng-controller="touch">
            <button class="button" ng-click="triggerActionSheet()">Action Sheet Button</button>
            <div ng-controller="loading">
              <button class="button" ng-click="showLoading()">Backdrop</button>
            </div>
            <button class="button" ng-click="onTouchFunction()">Touch</button>
            <div ng-controller="pop">
              <button class="button" ng-click="showPopup()">Pop</button>
            </div>
            
          </div>
          
      </ion-content>
      <!-- <div class="bar bar-footer ">
        <h1 class="title">Footer</h1>
      </div> -->
      <ion-footer-bar align-title="center" class="bar-assertive">
        <div class="buttons">
          <button class="button" ng-click="doSomething()">Left Button</button>
        </div>
        <h1 class="title">Title</h1>
        <div class="buttons">
          <button class="button" ng-click="doSomething()">Right Button</button>
        </div>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
