<ion-view ng-controller="myCtrl">
    <div class="bar bar-header bar-balanced">
        <h1 class="title">Profile</h1>
    </div>
    <ion-content class="has-header">
        <h1>Profile</h1>
        <button class="button" ng-click="openbrowser()">Open Browser</button>
        <button class="button" ng-click="checkButton()">Check Button</button>
    </ion-content>
    <div class="bar bar-footer bar-balanced">
        <div class="buttons">
            <button class="button" ng-click= "goBack()">Go Back</button>
        </div>
        <h1 class="title">Footer</h1>
        <div class="buttons">
            <button class="button" ng-click="goMap()">Right Button</button>
        </div>
    </div>
</ion-view>
