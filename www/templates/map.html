<ion-view ng-controller="MapCtrl">
    <div class="bar bar-header bar-positive">
        <h1 class="title">Map</h1>
    </div>
    <ion-content>
        <button class="button" ng-click="verifyMap()"></button>
    </ion-content>
    <div class="bar bar-footer bar-positive">
        <div class="buttons">
            <button class="button" ng-click= "goBack()">Go Back</button>
        </div>
        <h1 class="title">Footer</h1>
        <div class="buttons">
            <button class="button" ng-click="">Right Button</button>
        </div>
    </div>
</ion-view>
